<section class="grid-container bg-cover" ng-style="person.style">
	<div class="hint-container" layout="row" layout-align="center center">
		<p>{{hint}}</p>
		<md-button ng-class="showHint = false">OK</md-button>
	</div>
	
	<div class="guess-options" layout="row" layout-align="center center">
		<md-radio-group ng-model="config.guess.selected" ng-change="guess()">
			<md-radio-button ng-repeat="item in config.guess.options" ng-value="item" class="md-primary">{{item.fullname}}</md-radio-button>
		</md-radio-group>
	</div>

	<md-grid-list class="grid" md-cols="{{config.currentLevel.factor}}" md-row-height="1:1">
    	<md-grid-tile 
    	ng-repeat="item in exercisesSet" 
    	ng-class="{'active':currentExerciseIndex == $index, 'answered': item.state, 'correct': item.status}"
    	class="grid-tile">
    	</md-grid-tile>
  	</md-grid-list>
</section>
