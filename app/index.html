<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="gameApp" ng-controller="GameCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-toolbar>
        <div class="md-toolbar-tools">
            <span>My App's Title</span>
            <div ui-view="foo"></div>
            <!-- fill up the space between left and right area -->
            <span flex></span>
            <md-button>
            Right Bar Button
          </md-button>
        </div>
    </md-toolbar>

    <md-content class="content" layout="row" flex layout-align="center start" layout-padding>
      
      <section flex="40">
        <md-grid-list class="grid" md-cols="3" md-row-height="1:1">
          <md-grid-tile ng-repeat="item in [1,2,3,4,5,6,7,8,9]">Foo {{item}}</md-grid-tile>
        </md-grid-list>
        
        <div>
          <md-button>Hint</md-button>
          <md-button>Hint</md-button>
        </div>

      </section>

      <section flex>
        The exercise goes here
      </section>

    </md-content>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/person.js"></script>
        <script src="scripts/services/config.js"></script>
        <script src="scripts/services/mutator.js"></script>
        <script src="scripts/controllers/game.js"></script>
        <script src="scripts/services/exercise.js"></script>
        <script src="scripts/services/maps.js"></script>
        <script src="scripts/services/mapper.js"></script>
        <!-- endbuild -->
</body>
</html>
